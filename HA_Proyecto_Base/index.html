                        </div>
                        <label>Color titulo</label>
                        <div>
                            <input type="radio" id="rojo" name="titulo-color" value="red"></input>
                            <label for="rojo"> rojo</label>
                        </div>
                        <div>
                            <input type="radio" id="verde" name="titulo-color" value="green"></input>

                        </div>
                        <div>
                            <input type="radio" id="azul" name="titulo-color" value="blue"></input>

                        </div>

                        <button type="button" class="btn btn-primary mt-3">Guardar</button>




                    </form>
